<app-nav></app-nav>
  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Shop Name</h1> 
        <div class="list-group">
            <a href="#" class="list-group-item" [class.active]="category==SelectedCategory"  (click)="changeCategory()">All products</a>
            <a href="#" class="list-group-item" [class.active]="category==SelectedCategory" *ngFor="let category of categories" (click)="changeCategory(category)">{{category}}</a>
          </div>

          <h1 class="my-4">Shop Scale</h1> 
        <div class="list-group">
            <a href="#" class="list-group-item" [class.active]="scale==selectedScale"  (click)="changeScale()">AllScale</a>
            <a href="#" class="list-group-item" [class.active]="scale==selectedScale" *ngFor="let scale of scales" (click)="changeScale(scale)">{{scale}}</a>
          </div>
          <h1 class="my-4">Shop Vendor</h1> 
        <div class="list-group">
            <a href="#" class="list-group-item" [class.active]="vendor==selectedVendor" (click)="changeVendor()">AllVendor</a>
          <a href="#" class="list-group-item" [class.active]="vendor==selectedVendor" *ngFor="let vendor of vendors" (click)="changeVendor(vendor)">{{vendor}}</a>
          </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="https://www.joomdev.com/images/easyblog_articles/111/JD-Shop--A-Feature-Rich-Multipurpose.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://www.joomdev.com/images/easyblog_articles/111/JD-Shop--A-Feature-Rich-Multipurpose.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://www.joomdev.com/images/easyblog_articles/111/JD-Shop--A-Feature-Rich-Multipurpose.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="https://s3.envato.com/files/226731137/theme_preview590x300.__large_preview.png" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{product.productName}}</a>
                </h4>
                <button type="button" class="btn btn-outline-info">{{product.MSRP | currency }}</button>
                <p class="card-text">{{product.productDescription | slice:0:150 }}</p>
              </div>
              <div class="card-footer">
                  <button (click)="addtocart(product)" type="button" class="btn btn-info">Add cart</button>
                <!--<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>-->
              </div>
            </div>
          </div>

        </div>
        <!-- /.row -->
          <div class="form-inline float-right">
            <nav aria-label="..." class="pull-xs-right">
              <ul class="pagination pagination-sm">
                  <li class="page-item" *ngFor="let page of pageNumber" [class.active]="page==selectedPage">
                    <a class="page-link" href="#"  (click)="changuePague(page)" >{{page}}</a>
                  </li>
              </ul>
            </nav>
          </div>

        <div class="form-inline pull-xs-left" (change)="changePageSize($event.target.value)">
          <select name="" id="" class="form-control form-control-sm">
            <option value="12">12 per page</option>
            <option value="16">16 per page</option>
            <option value="20">20 per page</option>
            <option value="24">24 per page</option>
          </select>
        </div>

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
<app-footeer></app-footeer>
